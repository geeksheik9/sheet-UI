<mat-card class="content">
  <mat-card-header>
    <mat-card-title>User Login Portal</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput />
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput />
      </mat-form-field>
      <div *ngIf="(submitted && f.password.errors) || (submitted && f.username.errors) " class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Highlighted field is required</div>
      </div>
      <br>
      <button mat-raised-button class="login-button">Login</button>
    </form>
    </mat-card-content>
</mat-card>
